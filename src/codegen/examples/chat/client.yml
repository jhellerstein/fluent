name: ChatClient
args:
  server_address: std::string
  nickname: std::string
  address: std::string

schema:
  stdin:
  stdout:
  connect: 
    type: channel
    cols:
      server_addr: std::string
      client_addr: std::string
      nickname: std::string
  mcast:
    type: channel
    cols: 
      addr: std::string
      msg: std::string

preload:
  connect: 
    - (args.server_address, args.address, args.nickname)

bloom:
  from_in: mcast <= fluin.map(line ```c++
              {
                return std::make_tuple(args.server_address,
                                       std::get<0>(line));
              }```);
  to_out: fluout <= mcast.project<1>();
